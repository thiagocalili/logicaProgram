<canvas width="600" height="400"></canvas>
<h4>Escolha uma cor:</h4> <input type='color' id="color" name='color'>
<h4>Escolha a espessura do pincel: </h4><input type="number" id="ponta" name="ponta">

<script>
    var novaCor = document.getElementById ('color');
    var tamanhoPonta = document.getElementById("ponta");
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    //console.log(input);

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;
    
    function desenhaCirculo(evento) {

        if (desenha){
                        
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = novaCor.value;
            pincel.beginPath();
            pincel.arc(x, y, tamanhoPonta.value, 0, 2 * 3.14);
            pincel.fill();
            //console.log(x + ',' + y);
        }
        
    }

    tela.onmousemove = desenhaCirculo;

    function habilitaDesenho(){
        desenha=true;    
    }
    function desabilitaDesenho(){
        desenha=false;
    }
    tela.onmousedown = habilitaDesenho;
    tela.onmouseup = desabilitaDesenho;
