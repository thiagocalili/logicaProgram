<meta charset="UTF-8">
    <h1> Imprimir todos os n√∫meros entre 2 valores menos o 32 e 37: </h1>
    
<script>
    function enter() {
        document.write("<br><br>");
    }

    function printar(frase) {
        document.write(frase);
        enter();
    }

    var contador = 30;
    while(contador <= 40) {
        
        if (contador == 32 || contador == 37){
            contador= contador + 1;
        }
        printar(contador);
        contador = contador + 1; // incrementa de dois em dois
    }
    printar("FIM");
</script>
