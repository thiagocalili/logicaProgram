<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    for(var linha = 1; linha <= 3; linha++) {

        for(var coluna = 1; coluna <= 50; coluna++) {
            document.write("*");
        }
        pulaLinha();
    }

</script>
