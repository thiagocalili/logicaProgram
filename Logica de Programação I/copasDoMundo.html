<meta charset="UTF-8">
        
    <script>
        function enter() {

            document.write("<br>");
            document.write("<br>");
            }

        function printar(frase) {

            document.write(frase);
            enter();
            }
        
        var limite = parseInt(prompt("Entre com a data limite"));

        var anoCopa = 1930;

        while(anoCopa <= limite) {

            printar("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
            }        
        
    </script>
