<meta charset="UTF-8">
<h2> Contagem regressiva a partir de 20: </h2>
<script>
    function enter(){
        document.write("<br><br>");
    }
    function printar(frase){
        document.write(frase);
        enter();
    }
    var cont = 20;
    while (cont >= 0){
        printar(cont);
        cont = cont - 1;
    }
    printar("FIM");

</script>
